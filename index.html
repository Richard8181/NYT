<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Image Website</title>
    <style>
        body {
            text-align: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        img {
            width: 80%;  /* Adjust image size */
            height: auto;
            border: 5px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Image Page</h1>
    <a href="https://richard8181.github.io/NYT/images/homunc.jpeg" target="_blank">
    <img src="https://richard8181.github.io/NYT/images/homunc.jpeg" alt="My Image">
</a>
    <p>Click on the image to view it in full size!</p>
</body>
</html>
